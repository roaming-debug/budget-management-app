
<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Budget Management App</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <header>
    <h1>Budget Management App</h1>
  </header>
  <main>
    <div class="container">
      <h2>Add Budget</h2>
      <form id="budget-form">
        <div>
          <label for="name">Budget Name</label>
          <input type="text" id="name" required>
        </div>
        <div>
          <label for="amount">Amount</label>
          <input type="number" id="amount" required>
        </div>
        <button type="submit">Add</button>
      </form>
    </div>
    <div class="container">
      <h2>Budget List</h2>
      <ul id="budget-list"></ul>
    </div>
    <div class="container">
      <h2>Connect with Plaid</h2>
      <a href="http://localhost:8000/" class="button">Connect with Plaid</a>

    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
